<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3 align-items-center">
  <div class="col-auto"><input type="text" placeholder="Game title" id="title" formControlName="title" class="custom-action-input form-control"></div>
  <div class="col-auto"><button type="submit" class="custom-action-button btn btn-primary">SEARCH</button></div>
</form>
