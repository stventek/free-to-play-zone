<ngb-carousel
  class="carousel-fade h-100 d-flex align-items-center"
  data-bs-touch="false"
  activeId="active-screenshot"
  [interval]="0"
  #screenshotCarousel>
  <ng-template
    ngbSlide
    *ngFor="let screenshot of screenshots"
    [id]="screenshot.active ? 'active-screenshot' : screenshot.id.toString()">
    <div class="picsum-img-wrapper ratio ratio-16x9">
      <img [src]="screenshot.image" class="d-block" alt="screenshot image" />
    </div>
  </ng-template>
</ngb-carousel>
