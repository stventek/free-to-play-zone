<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3 align-items-center">
  <div class="col-auto"><label for="email">Title:</label></div>
  <div class="col-auto"><input type="text" id="title" formControlName="title" class="rounded-1 form-control"></div>
  <div class="col-auto"><button type="submit" class="rounded-1 btn btn-primary">Search</button></div>
</form>
